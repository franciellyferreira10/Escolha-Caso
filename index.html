<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodíaco</title>
</head>
<body>

    <h1>Horóscopo</h1>

    
    <h2>Venha conferir oque o seu signo diz sobre você!</h2> 

    <input type="text" id="signos">
    <button onclick="EscolhaSigno()">Resultado</button>
    <div id="frase"></div>


    <script>

        function EscolhaSigno(){
            var texto;
            var signo = document.querySelector("#signos").value;


            switch (signo){
            

                case "Áries":
                texto = "Os mais estressadinho do zodíaco, os arianos são impulsivos, determinados e nada pacientes."

                document.body.style.backgroundImage ="url(https://m.media-amazon.com/images/I/41DvdF9wiGL._AC_SY450_.jpg)"
                img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Cyclopropane-skeletal.png/250px-Cyclopropane-skeletal.png"
                break;


                case "Touro":
                texto = "Tão calmos e apegados, mas pisa no calo deles para ver o que acontece. Não vamos esquecer da fome sem fim que eles têm!"
                break;
                
                case "Gêmeos":
                texto = "Donos da razão e falantes, com essa junção não dá nem para tentar discutir com eles."
                break;

                case "Câncer":
                texto = "Sentimentais, mas ao mesmo tempo tão rancorosos,colocam o lado emocional em primeiro lugar."  
                break;
                
                case "Leão":
                texto = "Os leoninos são pessoas extremamente vaidosas e sempre muito agitadas. são regidos pelo Sol, o centro de tudo." 
                break;

                case "Virgem":
                texto = "Esses virginianos, organizados, perfeccionistas, gostam de ser os donos da razão. Ainda mais se o assunto for de algo que eles sabem bastante." 
                break;
                
                case "Libra":
                texto = "Os librianos são pessoas passivas e acabam ficando em cima do muro para evitar problemas, por isso se tornam indecisos. Além disso, os nativos de Libra apreciam a vaidade e a elegância."
                break;
                
                case "Escorpião":
                texto = "Os escorpianos estão sempre prontos para o ataque, caso sejam atingidos. Desconfiados e enigmáticos, gostam de estar no controle de tudo. Não vamos esquecer que são ciumentos, demais!"
                break;
                
                case "Sagitário":
                texto = "Quem é desse signo raramente está triste com a vida e não gosta de ficar remoendo coisas do passado. O fato de serem pessoas que prezam a liberdade, em todos os sentidos, os transformam em seres melhores, por se libertarem facilmente de cargas negativas."
                break;
                
                case "Capricórnio":
                texto = "Está para nascer pessoas mais racionais do que eles. Procuram evitar conflitos, mas também se irritam facilmente em algumas ocasiões. Lembrando do ponto fraco deles: o dinheiro."  
                break;
                
                case "Aquário":
                texto = "Prontos para defender seus direitos e participar de manifestações. O signo de Aquário gosta de mostrar para que veio à terra. Além disso, são totalmente desapegados com as pessoas."
                break;
                
                case "Peixes":
                texto = "Sentimentais, companheiros, passivos, entre outros ''jeitinhos'' únicos que só os piscianos têm."
                break;    

                default:
                texto = "Insira um signo existente" 
            } 

            document.getElementById("frase").innerHTML = texto
        }

    </script>
</body>
</html>
